<!doctype html>
<html>
<head>
<style>
body{
    font-family:Arial;
    background:#f2f2f2;
}
.box{
    width:300px;
    padding:40px;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:#fff;
    text-align:center;
}
input{
    width:100%;
    padding:15px;
    margin:8px 0;
}
</style>
</head>
<body>

<div class="box">
<h3>Login</h3>

<form method="post">
{% csrf_token %}
<input type="email" name="email" placeholder="Email" required>
<input type="password" name="password" placeholder="Password" required>
<input type="submit" value="Login">
</form>
<a href="{% url 'signup' %}">Sign Up</a>
{% if msg %}
<p style="color:red;">{{ msg }}</p>
{% endif %}

</div>

</body>
</html>
