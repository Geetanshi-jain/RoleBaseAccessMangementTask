<!doctype html>
<html>
<head>
<style>
body{font-family:Arial;background:#f2f2f2;padding:20px;}
.card{background:#fff;padding:15px;margin:10px 0;}
button{padding:5px 10px;}
</style>
</head>
<body>

<h2>Manager Dashboard</h2>
<div style="text-align:right; margin-bottom:20px;">
    <a href="{% url 'logout' %}" 
       style="padding:8px 15px; background:#eee; text-decoration:none;">
       Logout
    </a>
</div>

{% for note in notes %}
<div class="card">
<p>{{ note.notes }}</p>
<p>User: {{ note.user.username }}</p>

<a href="{% url 'approve_note' note.id %}">Approve</a>
<a href="{% url 'reject_note' note.id %}">Reject</a>

</div>
{% empty %}
<p>No Requests</p>
{% endfor %}

</body>
</html>
